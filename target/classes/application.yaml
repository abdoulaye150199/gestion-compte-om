server:
  port: 8080

spring:
  application:
    name: GestionCompteOM

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  messages:
    basename: messages
    encoding: UTF-8

# Springdoc (Swagger UI) configuration: serve UI under the requested path
springdoc:
  swagger-ui:
    path: /java/abdoulaye.diallo/docs

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
