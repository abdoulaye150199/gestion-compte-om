services:
  - type: web
    name: gestion-compte-om
    env: docker
    dockerfilePath: Dockerfile
    plan: starter
    envVars:
      # Database configuration - set these in Render dashboard
      - key: SPRING_DATASOURCE_URL
        fromEnv: DATABASE_URL
      - key: SPRING_DATASOURCE_USERNAME
        fromEnv: DATABASE_USERNAME
      - key: SPRING_DATASOURCE_PASSWORD
        fromEnv: DATABASE_PASSWORD
      - key: SPRING_DATASOURCE_DRIVER_CLASS_NAME
        value: org.postgresql.Driver
      # Application configuration - set these in Render dashboard
      - key: JWT_SECRET
        fromEnv: JWT_SECRET
      - key: SPRING_FLYWAY_ENABLED
        value: "false"
      # Twilio configuration - set these in Render dashboard
      - key: TWILIO_ACCOUNT_SID
        fromEnv: TWILIO_ACCOUNT_SID
      - key: TWILIO_AUTH_TOKEN
        fromEnv: TWILIO_AUTH_TOKEN
      - key: TWILIO_FROM
        fromEnv: TWILIO_FROM
