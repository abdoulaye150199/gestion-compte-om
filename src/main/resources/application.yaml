server:
  port: 8080

spring:
  application:
    name: GestionCompteOM

  datasource:
    url: ${SPRING_DATASOURCE_URL:${NEON_DATABASE_URL:jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1}}
    username: ${SPRING_DATASOURCE_USERNAME:${NEON_DATABASE_USERNAME:sa}}
    password: ${SPRING_DATASOURCE_PASSWORD:${NEON_DATABASE_PASSWORD:}}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}

  jpa:
    hibernate:
      # Set to validate since schema should already exist
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false
    locations: classpath:db/migration

  messages:
    basename: messages
    encoding: UTF-8

# Springdoc (Swagger UI) configuration: serve UI under the requested path
springdoc:
  swagger-ui:
    path: /java/abdoulaye.diallo/docs

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
