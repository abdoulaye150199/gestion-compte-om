version: '3.8'
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: railway
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # map host 5433 -> container 5432 to avoid conflicts with local Postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8081:8080"  # map host 8081 -> container 8080 to avoid conflicts with local services
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/railway
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - db
    restart: on-failure

volumes:
  db-data:
